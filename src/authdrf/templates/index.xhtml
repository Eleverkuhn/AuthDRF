{% extends "base.xhtml" %}

{% block header_text %}AuthDRF{% endblock %}

{% block content %}
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
          {{ message }}
      </li>
      {% endfor %}
  </ul>
  {% endif %}
{% endblock %}
