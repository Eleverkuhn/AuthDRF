<form id="{{ form_id }}" method="POST" action="{{ action }}">
  {% csrf_token %}
  {% for field in serializer %}
    <label for="{{ field.name }}">{{ field.label }}</label>
    <input
        id="{{ field.name }}"
        name="{{ field.name }}"
        value="{{ field.value|default:'' }}"
        placeholder="{{ field.help_text }}"
    >
    {% if field.errors %}
      <ul class="errors">
        {% for error in field.errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endfor %}
  <button id="{{ button_id }}" type="submit">{{ button_text }}</button>
</form>
