{% extends "base.xhtml" %}

{% block header_text %}Sign up{% endblock %}

{% block content %}
<form id="sign-up-form" method="POST" action={% url "sign_up" %}>
  {% csrf_token %}
  {% for field in serializer %}
    <label for="{{ field.name }}">{{ field.label }}</label>
    <input
        id="{{ field.name }}"
        name="{{ field.name }}"
        value="{{ field.value|default:'' }}"
        placeholder="{{ field.help_text }}"
    >
    {% if field.errors %}
      <ul class="errors">
        {% for error in field.errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endfor %}
  <button id="sign-up-button" type="submit">Sign Up</button>
</form>
{% endblock %}
